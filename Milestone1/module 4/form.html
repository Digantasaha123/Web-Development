<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <link rel="stylesheet" href="./Styles/nav.css">
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
       
        <nav>
            <ul>
                <li><a href="form.html">Form </a</li>
                <li> <a href="non-semantic.html">Non-Semantic</a></li>
            
                <li> <a href="../Module 2 CSS/mixed-selectors.html">mixed</a></li>
                <li><a href="audio-video.html">Media</a></li>

            </ul>
            <h2>Welcome to <big>Jamal Pitha house</big> </h2>
        </nav>
    </header>
  
    <form>
        <label for="name">Name <input type="text" name="name" id="name" placeholder="Enter your name"></label>


        <label for="email">Email <input type="email" name="email" id="email" placeholder="Enter your Email"></label>
        
        <label for="password">Password <input type="password" name="password" id="password" placeholder="Enter your Password"></label>

        <fieldset>
            <legend>Pick one Pitha</legend>
            <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi">
                চিতই পিঠা
            </label>

            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                ভাপা পিঠা

            </label>

            <label for="patishapta">
                <input type="radio" name="pitha" id="patishapta">
                পাটিসাপটা
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more Vorta's</legend>
            <label for="sorisha">
                <input type="checkbox" name="vorta" id="sorisha">
                সরিষা
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                শুটকি
            </label>
            <label for="dhonepata">
                <input type="checkbox" name="vorta" id="dhonepata">
                ধনেপাতা
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                ডাল
            </label>
        </fieldset>
        <fieldset>
            <legend>Special instructions</legend>
            <textarea name="" id="" cols="50" rows="5"></textarea>

        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
